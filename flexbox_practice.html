<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="css/flexbox_practice.css">
</head>
<body>
  <div id="gallery">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <h2>Flex Start</h2>
    <div class="flex-start">
        <div class="box-multi-line">Small Box</div>
        <div class="box-multi-line">This Box is Medium</div>
        <div class="box-multi-line">This Box is larger than the other two</div>
    </div>

    <div class="flex-start">
        <div class="blue-box">1</div>
        <div class="blue-box">2</div>
        <div class="blue-box">3</div>
        <div class="blue-box">4</div>
        <div class="blue-box">5</div>
    </div>
    <h2>Flex End</h2>
    <div id="flex-end">

    </div>
</body>
</html>
